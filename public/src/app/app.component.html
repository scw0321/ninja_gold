<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="./node_datetime.js"></script>
    <title>Ninja Gold</title>
</head>

<body>

    
  <!-- <h3> Your Gold: <%= gold_amt %> </h3> -->

  <div class="container">
  <form action = "/process_money" method = "post">
  
  <div class="row">
    <div class="col-sm">
      <h3>Farm</h3>
      <p> Earns 10-20 golds</p>
      <input type="submit" name="button" value="Farm">
    </div>
    <div class="col-sm">
      <h3>Cave</h3>
      <p> Earns 5-10 golds</p>
      <input type="submit" name="button" value="Cave">
    </div>
    <div class="col-sm">
      <h3>House</h3>
      <p> Earns 2-5 golds</p>
      <input type="submit" name="button" value="House">
    </div>
    <div class="col-sm">
      <h3>Casino</h3>
      <p> Earn/takes 0-50 golds</p>
      <input type="submit" name="button" value="Casino">
    </div>
  </div>
</form>

  </div>
<form action="/clear" method= "get" >

</body>

</html>
